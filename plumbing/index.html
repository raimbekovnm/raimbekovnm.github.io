<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <title>Starter Template for Bootstrap</title>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<section class="main">
		<div class="container">
			<div class="row">
				<div class="col-md-2 img">
					<img src="img/main/Plumbing-Logos.png" alt="">
				</div>
				<div class="col-md-7 menu">
					<div class="main-menu" id="menu">
						<ul>
							<li><a href="#features">Услуги</a></li>
							<li><a href="#form">Хочу консультацию</a></li>
							<li><a href="#">Цены</a></li>
							<li><a href="#">Контакты</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-3 link">
					<p>0555 55 55 55</p>
					<button>Вызвать мастера</button>
				</div>
			</div>
		</div>
	</section>
    <section class="main-header">

    		<div class="container">
    			<div class="header">
    				<h1>Услуги сантехника <br>в бишкеке</h1>
    				<button>Вызвать мастера</button>
    			</div>
    			<div class="scroll">
    				<img src="img/main/mouse.png" alt="">
    			</div>
    		</div>

  
    </section>

    <section class="features" id="features">
    	<div class="container">
    		<div class="section-header">
    			<h2>Кто мы?</h2>
    		</div>
    		<div class="col-md-3 icons">
    				<img src="img/features/Cog.png" alt="">
    				<p>Более 20 видов услуг</p>
    			</div>
    			<div class="col-md-3 icons">
    				<img src="img/features/Thumb-up.png" alt="">
    				<p>Гарантия на услуги 1 год</p>
    			</div>
    			<div class="col-md-3 icons">
    				<img src="img/features/Clock.png" alt="">
    				<p>Вызов астера круглосуточно</p>
    			</div>
    			<div class="col-md-3 icons">
    				<img src="img/features/Wallet.png" alt="">
    				<p>Очень приятные цены</p>
    			</div>	
    	</div>
    </section>

    <div class="form" id="form">
    	<div class="section-header">
    		<h2>Хочу консультацию</h2>
    	</div>
    	<form action="#">
    		<input type="name" placeholder="Имя">
    		<input class="input" type="phone" placeholder="Телефон">
    		<button>Получить консультацию</button>
    	</form>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>

    <script>
    	$(document).ready(function(){
    	    $("#menu").on("click","a", function (event) {
    	        event.preventDefault();
			    var id  = $(this).attr('href'),
    	            top = $(id).offset().top;
					$('body,html').animate({scrollTop: top}, 1500);
    	    });
    	});

    </script>
  </body>
</html>
